<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>

    <!--top section-->
    <div class="topContainer">
        <h1>Ninja Quiz</h1>
    </div>

    <!--result section-->
    <div class="result">
        <div class="containerLead">
            <p>You are <span class="result-percent"> 0% </span>  ninja</p>
        </div>
    </div>

    <!-- quiz section-->
    <div class="quiz">
        <h2>On with the questions...</h2>

        <form class="quiz-form">

        <div class="Qcontainer">
        <p>1. How do you give a ninja directions?</p>
        <div class="form-check">
           <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Show them a map</label>
        </div>

        <div class="form-check">
            <input type="radio" name="q1" value="B" checked>
             <label class="form-check-label">Don't worry, a ninja will find you!</label>
         </div>
        </div>

        <div class="Qcontainer">
         <p>2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
        <div class="form-check">
           <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">1 apple</label>
        </div>

        <div class="form-check">
            <input type="radio" name="q2" value="B" checked>
             <label class="form-check-label"> 3 apples, and two corspes</label>
         </div>
        </div>

        <div class="Qcontainer">
            <p>3. How do you know when you've met a ninja?</p>
           <div class="form-check">
              <input type="radio" name="q3" value="A" checked>
               <label class="form-check-label">You'll recognise the outfit</label>
           </div>
   
           <div class="form-check">
               <input type="radio" name="q3" value="B" checked>
                <label class="form-check-label"> The grim reaper will tell you</label>
            </div>
         </div>

           <div class="Qcontainer">
            <p>4. What is a Ninja's favourite array method?</p>
           <div class="form-check">
              <input type="radio" name="q4" value="A" checked>
               <label class="form-check-label">forEach()</label>
           </div>
   
           <div class="form-check">
               <input type="radio" name="q4" value="B" checked>
                <label class="form-check-label">Slice()</label>
            </div>
        </div>

        <div class="submit-button">
            <input type="submit" class="button" >
        </div>
       
    </form>
    
    </div>


    <script src="app.js"></script>
</body>
</html>
